<!DOCTYPE html>
<html lang="cn">
<head>
    <title>ELF 短网址</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h3>ELF 短网址</h3>
    <p>输入你要缩短的网址</p>
    <p><a href="/docs">API Docs</a></p>
    <div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">http://</span>
            </div>
            <input type="text" class="form-control" placeholder="myelf.club" id="url" name="url">
        </div>
        <button id="button" class="btn btn-primary">Submit</button>
    </div>
    <br>
    <br>
    <div id="out"></div>
</div>

</body>
<script>
    $(document).ready(function(){
        $("#button").click(function(){
            url = $("#url").val().trim()
            if(url.length<=0){
                alert("链接不能为空！");
                return
            }
            $.get("api/insert?url="+encodeURIComponent(url),function(data,status){
                if(data.code==200){
                    document.getElementById("out").innerHTML="<p>短链接：<a href='"+data.data.url+"'>"+data.data.url+"</a></p>"
                }else{
                    alert(data.message);
                }
            });
        });
    });
</script>
</html>
